<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./adidas.png" alt="" class="img">
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <!-- <h3>FUTURE-READY TREAINERS WITH WRAPPED BOOST FOR EXECEPTION COMFORT.</h3> -->
                <h3>Future-Ready trainers with wrapped boosts for exception comfort.</h3>
                <div class="sizes">
                    <button>36</button>
                    <button>40</button>
                    <!-- <button class='active'>42</button> -->
                    <button>45</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
